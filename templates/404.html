{% extends 'layout/base.html' %}
{% block 'title' %} Página no encontrada {% endblock %}

{% block 'body' %}

<main>
    <div class="container">

      <section class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <h1>404</h1>
        <h2>Ups! Parece que la página que estás buscando no existe.</h2>
        <a class="btn" href="{% url 'home' %}">Volver al inicio</a>
        <img src="/static/assets/img/logo.png" class="img-fluid py-5" alt="Page Not Found">
      </section>

    </div>
</main>

{% endblock %}

{% extends 'layout/base.html' %}
{% block 'title' %} Change {{edititem.name}} {% endblock %}

{% block 'content' %}

    

    <div class="container py-3 ">
        <div class="row">          
            <div class="col-xl-10 m-auto">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="my-3  pb-5">Change item {{edititem.id}} - {{edititem.name}} </h2>
                        <hr>

                        <!--- EDIT  ITEM FORM -->
                        <form  method="post">
                            {% csrf_token %}
                                <p class="fs-5 mx-4">
                                    Name 
                                </p>
                                <div class="form-group mb-5 d-flex flex-row">
                                    {{editform.name}}
                                </div>
                                <p class="fs-5 mx-4">
                                    Category 
                                </p>
                                <div class=" my-3 d-flex flex-row m-auto ">
                                    <div><a href="#" class="btn btn-outline-primary"><i class="fs-5 fa-solid fa-plus"></i></a></div>

                                      {{editform.category}}                        
                                </div>
                            </div>

                                <div class="d-flex flex-row text-center m-auto py-5">
                                    <button type="submit" class="btn btn-primary px-3 fs-3" name="edititem">
                                    <i class="fa-solid fa-check me-2"></i> Submit</button>
                                </div>
                        </form>
        </div>

    </div>

{% endblock %}
